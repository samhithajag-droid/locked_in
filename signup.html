<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - LockedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <form method="POST">
        <input class="border w-full p-2 mb-4 rounded-lg" name="username" placeholder="Username" required>
        <input type="password" class="border w-full p-2 mb-4 rounded-lg" name="password" placeholder="Password" required>
        <button class="bg-pink-400 hover:bg-pink-500 text-white w-full py-2 rounded-lg">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a class="text-pink-500" href="{{ url_for('login') }}">Login</a></p>
</div>

</body>
</html>
