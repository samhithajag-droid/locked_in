<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 p-8 min-h-screen flex items-center justify-center">

    <div class="flex flex-col items-center w-full">
        <div class="w-full max-w-2xl bg-yellow-200 shadow-lg rounded-xl p-6">
            <h1 class="text-2xl font-bold text-center text-yellow-700 mb-6">ðŸ’ª Fitness Tracker</h1>

            <!-- Log Activity Form -->
            <form method="POST" class="space-y-4">
                <input type="text" name="activity" placeholder="Activity" class="border p-2 rounded w-full" required>
                <input type="number" name="duration" placeholder="Duration (minutes)" class="border p-2 rounded w-full" required>
        
                <select name="category" class="border p-2 rounded w-full">
                    <option value="Cardio">Cardio</option>
                    <option value="Strength">Strength</option>
                    <option value="Flexibility">Flexibility</option>
                    <option value="Sports">Sports</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit" class="bg-yellow-700 text-white px-4 py-2 rounded">Log Workout</button>
            </form>
    
            <!-- Workout History -->
            <h2 class="text-xl font-semibold text-yellow-700 mt-8 mb-4">ðŸ“… Workout History</h2>
            <div class="overflow-x-auto">
                <table class="w-full border border-yellow-200 rounded-lg">
                    <thead class="bg-yellow-200 text-yellow-700">
                        <tr>
                            <th class="py-2 px-4 text-left">Activity</th>
                            <th class="py-2 px-4 text-left">Duration (min)</th>
                            <th class="py-2 px-4 text-left">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for w in workouts %}
                        <tr class="border-b hover:bg-yellow-50">
                            <td class="py-2 px-4">{{ w.activity }}</td>
                            <td class="py-2 px-4">{{ w.duration }}</td>
                            <td class="py-2 px-4">{{ w.date }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="py-4 text-center text-yellow-500">No workouts logged yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <h2 class="text-xl font-bold mt-6 mb-2">Workout Summary</h2>
            <canvas id="fitnessChart" width="300" height="300"></canvas>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('fitnessChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: {{ labels | tojson }},
                        datasets: [{
                            data: {{ data | tojson }},
                            backgroundColor: ['#6B7280', '#3B82F6', '#10B981', '#F59E0B', '#EF4444'] 
                        }]
                    }
                });
            </script>

    </div>
    <!-- Back button below the box -->
    <div class="mt-6 w-full max-w-2xl">
        <a href="{{ url_for('home') }}" class="block bg-yellow-700 text-white px-4 py-3 rounded-full text-center hover:bg-yellow-800 transition">
            Back to Dashboard
        </a>
    </div>
 </div>
</body>
</html>
